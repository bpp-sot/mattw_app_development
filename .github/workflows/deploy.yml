name: Test, build, and deploy a Vite web app to GitHub Pages

on:
  workflow_dispatch: # Manual trigger only
  # Uncomment the following lines to enable automatic deployment on pushes to main branch
  # push:
  #   branches: [main]

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    outputs:
      build-artifact: ${{ steps.upload.outputs.artifact-id }}

    permissions:
      contents: write
      id-token: write
      pages: write

    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v5

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies ğŸ“¦
        run: npm ci

      - name: Run tests ğŸ§ª
        run: npm test --if-present

      - name: Build project ğŸ—ï¸
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        id: upload
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist

      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
